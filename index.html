<!DOCTYPE>

<html>
	<head>
	<meta name="author" content="Ushal Imami Fadhila">
	<title>form pada html</title>
	</head>
	<body>
	<CENTER><h1>FORM HTML</H1></CENTER>
		<form method=""action="">
		<table width="100%">
		<tr>
		<td width="50%" valign="top">
		<fieldset>
			<legend>Data Pribadi</legend>
		<table>
		
		<tr>
			<td><label for="nama">Nama Lengkap</label></td>
			<td><input size="20" type="text" name="nama" id="nama" autofocus placeholder="Input Nama" required></td>	
		</tr>
		<tr>
			<td><label for="label">Email</label></td>
			<td><input type="email" name="email" id="email"></td>
		</tr>
		<tr>
			<td><LABEL FOR="nomor telepon">Nomor Telepon</label></td>
			<td><input type="number" name="nomor Telepon"id="Nomor Telepon"></td><!--agar tidak bisa di edit-->
		</tr>
		<tr>
			<td><label for="alamat">Alamat</label></td>
			<td><textarea name="alamat" id="alamat" cols="30" rows="7"></textarea></td>
		</tr>
		
		<tr>
			<td><label for="tanggal lahir">Tanggal Lahir</label>
			<td><input type="date" name="Tanggal lahir"id="tanggal lahir">
			</td>
		</tr>
		<tr>
			<td><label for="jk">Jenis Kelamin</label></th>
			<td><input type="radio"name="jk" id="jk"value="Laki-laki">Laki-laki
			<input type="radio"name="jk" id="jk"value="Perempuan">Perempuan</td>
		</tr>
		<tr>
			<td><label for="agama">Agama</label></td>
			<td>
				<SELECT NAME="agama" ID="agama">
					<option value="Pilih Agama">Pilih Agama</option>
					<option value="Islam">Islam</option>
					<option value="Kristen">Kristen</option>
					<option value="Katolik">Katolik</option>
					<option value="Hindu">Hindu</option>
					<option value="Budha">Budha</option>
					<option value="Konghucu">Konghucu</option>
			</td>
		</tr>
		<tr>
			<td><label for="pt">Pendidikan Terakhir</label></td>
			<td><input type="radio"name="jk" id="pt"value="SMA">SMA
			<input type="radio"name="jk" id="pt"value="D3">D3
			<input type="radio"name="jk" id="pt"value="S1">S1</td>
	
		</tr>
		<tr>
			<td><label for="FOTO">Foto</label></td>
			<td><input type="file" name="foto" accept="image/*"id="foto"><td>
		</tr>
		<tr>
			<td><label for="CV">CV</label></td>
			<td><input type="file" name="CV" accept="image/*"id="CV"><td>
		</tr>
		</td>
		</table>
		</fieldset>
		
		<td width="50%">
		<fieldset>
			<legend>Data Orang Tua</legend>
		<table>
		
			<tr>
				<td><label for="nama">Nama Ayah</label></td>
				<td><input size="20" type="text" name="nama" id="nama" autofocus placeholder="Input Nama" required></td>	
			</tr>
			<tr>
				<td><label for="label">Pekerjaan Ayah</label></td>
				<td><input type="Pekerjaan" name="Pekerjaan" id="Pekerjaan"></td>
			</tr>
			<tr>
				<td><label for="alamat">Alamat Ayah</label></td>
				<td><textarea name="alamat" id="alamat" cols="30" rows="5"></textarea></td>
			</tr>
			<tr>
				<td><LABEL FOR="nomor telepon">Nomor Telepon Ayah</label></td>
				<td><input type="number" name="nomor Telepon"id="Nomor Telepon"></td><!--agar tidak bisa di edit-->
			</tr>
			
			<tr>
				<td><label for="nama">Nama Ibu</label></td>
				<td><input size="20" type="text" name="nama" id="nama" autofocus placeholder="Input Nama" required></td>	
			</tr>
			<tr>
				<td><label for="label">Pekerjaan Ibu</label></td>
				<td><input type="Pekerjaan" name="Pekerjaan" id="Pekerjaan"></td>
			</tr>
			<tr>
				<td><label for="alamat">Alamat Ibu</label></td>
				<td><textarea name="alamat" id="alamat" cols="30" rows="5"></textarea></td>
			</tr>
			<tr>
				<td><LABEL FOR="nomor telepon">Nomor Telepon Ibu</label></td>
				<td><input type="number" name="nomor Telepon"id="Nomor Telepon"></td><!--agar tidak bisa di edit-->
			</tr>
			<tr>
			<td colspan="10" align="left">
			<input type="reset" value="Simpan">
			<input type="reset" value="reset">
			</td>
			
			
			</tr>
			
		</td>
		</table>
		</fieldset>
		
		
		
			
			
			
		</form>
	
	</body>
	
</html>
